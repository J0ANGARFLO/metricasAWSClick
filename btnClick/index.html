<html>
    <head>
        <title>BTN Click</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
	
	<script>
		function contar(){
			var xhr = new XMLHttpRequest();
			xhr.open("GET","URL",true);
			xhr.send();
		 
			xhr.onreadystatechange = function(){
				if(xhr.readyState == 4 && xhr.status == 200){
					console.log(xhr.responseText)
					document.getElementById("valRespuesta").innerHTML = xhr.responseText;
				}
			}
		}
	</script>

    <body>
		<div>
			<p>Hacer click en este botón</p>
			<button onclick="contar()">Click</button>
		</div><br>
		
		<div>
			<span>El botón se a clicado </span>
			<span id="valRespuesta">X</span>
			<span> veces</span>
		</div>
    </body>
</html>
